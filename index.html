<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  </head>
  <body>
    <header>
      <div class="HeaderContainer">
        <a href="https://camp.potepan.com/">
          <img class="potepan" alt="POTEPAN CAMP" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png">
        </a>
        <ul class="HeaderItems">
          <li>
            <a class="HeaderItem" href="https://camp.potepan.com/content">
              <span>CONTENT</span>
              <span>学習内容</span>
            </a>
          </li>
          <li>
            <a class="HeaderItem" href="https://camp.potepan.com/interview">
              <span>INTERVIEW</span>
              <span>受講生の声</span>
            </a>
          </li>
          <li>
            <a class="HeaderItem" href="https://camp.potepan.com/faq">
              <span>FAQ</span>
              <span>よくある質問</span>
            </a>
          </li>
          <li>
            <a class="HeaderItem" href="https://camp.potepan.com/recruit">
              <span>RECRUIT</span>
              <span>採用企業様へ</span>
            </a>
          </li>
          <li>
            <a class="HeaderItem" href="https://camp.potepan.com/courses/free-under-29">
              <span>U29</span>
              <span>29歳以下の方へ</span>
            </a>
          </li>
          <li class="HeaderItem">
            <a class="HeaderButton" href="https://camp.potepan.com/contact" >無料カウンセリング</a>
          </li>
        </ul>
        <button class="hamburger">
          <span class="hamburger_bar"></span>
          <span class="hamburger_bar"></span>
          <span class="hamburger_bar"></span>
        </button>
      </div>
    </header>
    <main>
      <div class="MainContainer">
        <div class="photos">
          <img class="photo triangle" alt="三角形" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg">
          <img class="photo triangle2" alt="三角形" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg">
          <img class="photo circle" alt="長い円形" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg">
          <img class="photo people" alt="写真" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp">
          <img class="full" alt="全体画像" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp">
        </div>
        <div class="Contents">
          <h2 class="AI">AI搭載カリキュラムと<br>豊富な提携求人で<br>最速でWebエンジニアに</h2>
          <img class="orange" alt="円" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg">
          <a href="https://camp.potepan.com/contact"><p class="button">まずは無料カウンセリングへ</p></a>
          <p class="kome">※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査」<br>
            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
